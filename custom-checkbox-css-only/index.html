<html>

<head>
    <title>
        Custom Checkbox - CSS only
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <h1>Custom Checkbox</h1>
        <div>
            <!-- Yes, the label should follow the input and id/name is must in order to associate the label -->
            <input type="checkbox" name="customCheckbox" id="customCheckbox">
            <label for="customCheckbox">Custom Checkbox</label>
        </div>
    </section>
</body>

</html>
